<div class="projects">
  <div class="project" *ngFor="let project of data.projects">
    <div class="project-container">
      <div class="project-container-image">
        <img [src]="project.imgurl" class="project-container-image-span" />
      </div>
      <div class="project-container-content">
        <div class="content-header">{{ project.name }}</div>
        <div class="content-link"><img src="../../../assets//link.png" alt="link-icon" class="content-link-icon"><a
            [href]="project.url">{{ project.url }}</a></div>
        <div class="content-decription">{{ project.description }}</div>
        <div class="content-button">
          <app-button type="primary">
            <a [href]="project.url" class="content-button-href">visit <span class="arrow">â†’</span></a>
          </app-button>
        </div>
      </div>
    </div>
  </div>
  <div class="projects-footer">
    <div class="blip blip-1"></div>
    <div class="blip blip-2"></div>
    <div class="blip blip-3"></div>
  </div>
</div>
